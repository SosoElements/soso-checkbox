<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-iconset-svg/iron-iconset-svg.html">

<iron-iconset-svg name="sosocheckbox" size="24">
  <svg>
    <defs>
      <g id="checked">
        <path d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
        />
      </g>
      <g id="unchecked">
        <path d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z" />
      </g>
    </defs>
  </svg>
</iron-iconset-svg>

<dom-module id="soso-checkbox">
  <template>
    <style>
      :host {
        display: block;
        font-family: inherit;
        font-weight: inherit;
        color: inherit;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
      }

      :host(.disabled) {
        opacity: 0.6 !important;
        cursor: default;
        pointer-events: none;
      }

      iron-icon {
        cursor: pointer;
        color: var(--soso-checkbox-color, currentColor);
      }

      iron-icon,
      span {
        display: inline-block;
        vertical-align: middle;
        white-space: nowrap;
      }
    </style>
    <label on-click="_onClick">
      <iron-icon icon="[[_icon]]"></iron-icon>
      <span>[[label]]</span>
    </label>
  </template>

  <script>
    class SosoCheckbox extends Polymer.Element {
      static get is() { return 'soso-checkbox'; }
      static get properties() {
        return {
          label: String,
          _icon: String,
          checked: {
            type: Boolean,
            value: false,
            notify: true,
            observer: '_valueChange'
          }
        };
      }
      _valueChange() {
        this._icon = this.checked ? "sosocheckbox:checked" : "sosocheckbox:unchecked";
      }
      _onClick() {
        this.set('checked', !this.checked);
        this.dispatchEvent(new CustomEvent('change', { bubbles: true, composed: true, detail: { checked: this.checked } }));
      }
    }
    window.customElements.define(SosoCheckbox.is, SosoCheckbox);
  </script>
</dom-module>
